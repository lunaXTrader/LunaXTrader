<!-- Video Section -->
<section id="videos" class="section">
    <div class="container">
        <h2>Our Video Tutorials</h2>
        <!-- YouTube Embed Example -->
        <div class="video-wrapper">
            <iframe width="560" height="315" 
                src="https://www.youtube.com/embed/YOUR_VIDEO_ID" 
                frameborder="0" allowfullscreen></iframe>
        </div>

        <!-- Local Video Example -->
        <div class="video-wrapper">
            <video width="560" height="315" controls>
                <source src="assets/sample-video.mp4" type="video/mp4">
                Your browser does not support the video tag.
            </video>
        </div>
    </div>
</section>

<!-- Photo Section -->
<section id="photos" class="section">
    <div class="container">
        <h2>Photo Gallery</h2>
        <div class="photo-gallery">
            <img src="assets/photo1.jpg" alt="Photo 1" class="gallery-item">
            <img src="assets/photo2.jpg" alt="Photo 2" class="gallery-item">
            <img src="assets/photo3.jpg" alt="Photo 3" class="gallery-item">
        </div>
    </div>
</section>
